<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body onload="loadLoginStyle()">

    <!-- FLOATING LOGIN -->
    <div class="login-box floating-login" id="floatingLogin">
        <h2>Floating Login</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </form>
    </div>

    <!-- CENTER LOGIN -->
    <div class="center-container" id="centerLogin">
        <div class="center-login">
            <h2>Center Login</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Login</button>
            </form>
        </div>
    </div>

    <!-- TOP RIGHT LOGIN -->
    <div class="top-right-login" id="topRightLogin">
        <form>
            <h3>Top Right Login</h3>
            <input type="text" placeholder="User">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </form>
    </div>

</body>
</html>
